<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <a href="https://www.frontendmentor.io/" role="link">
      <main class="card">
        <img
          class="card--illustration"
          src="/assets/images/illustration-article.svg"
          alt="Illustration article"
        />
        <div class="card--content">
          <div class="card--learning">Learning</div>
          <p class="card--meta">Published 21 Dec 2023</p>
          <h1 class="card--title">HTML & CSS foundations</h1>
          <p class="card--extait">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card--author">
          <img
            class="card--author-img"
            src="/assets/images/image-avatar.webp"
            alt="Gred Hooper photo"
            width="64"
            height="65"
          />
          <h2 class="card--author-name">Gred Hooper</h2>
        </div>
      </main>
    </a>
  </body>
</html>
